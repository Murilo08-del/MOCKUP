<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/monitoramento.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Monitoramento</title>
</head>

<body>
    <header>
        <section id="navbar">
            <div class="navegacao"> 
                <a href="../html/rotas.html">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
                <div class="monitoramento">
                    <h1>Monitoramento de Manutenção</h1>
                </div>
               
            </div>
        </section>
    </header>

    <main>
        <section id="inspecoes">
            <h1>Inspeções</h1>
        </section>
        <div class="caixa1">
            <i class="bi bi-gear-fill"></i>
            <p>Motor principal</p>
            <div class="ajeitar">
                    <p>Concluída<br>
                    10/04/2025</p>
            </div>
        </div>
        <div class="caixa2">
            <i class="bi bi-gear-fill"></i>
            <p>Sistema Hidráulico </p>
            <div class="ajeitar">
                <p>Concluída<br>
                10/04/2025</p>
        </div>
        </div>
        
        <div class="caixa3">
            <i class="bi bi-gear-fill"></i>
            <p>Sistema Elétrico </p>
            <div class="ajeitar">
                <p>Concluída<br>
                10/04/2025</p>
        </div>
        </div>

        <section id="alertas">
            <h1>Alertas de Manutenção</h1>
        </section>
        <div class="caixa3">
            <i class="bi bi-gear-fill"></i>
            <p>Manutenção urgente <br>
                no Sistema Elétrico </p>
        </div>

        <section id="enviar">
            <button class="entrar" type="submit"> + Nova Inspeção</button>
        </section>
    </main>

    <footer>
        <div class="flexivel">
            <section id="rodape">
                <section id="icones">
                    <a href="../html/rotas.html">
                        <i class="bi bi-geo-alt"></i>
                    </a>
                    <i class="bi bi-exclamation-triangle"></i>
                    <i class="bi bi-bar-chart-line"></i>
                    <i class="bi bi-bell"></i>
                </section>
            </section>
        </div>
    </footer>
</body>

</html>
