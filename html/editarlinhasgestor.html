<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editarlinhasgestor.css">
    <title>Editar Linhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="../js/editarlinhasgestor.js"></script>
</head>

<body>
    <header>
        <header class="top-bar">

            <button class="open-btn" onclick="openSidebar()">☰</button>

            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">×</a>
                <a href="/html/gestormonitoramento.html">Manutenção</a>
                <a href="/html/analisestemporealgestor.html">Análises em Tempo Real</a>
                <a href="/html/gestaoderotas.html">Rotas</a>
                <a href="/html/editarlinhasgestor.html">Editar Linhas</a>
                <a href="/html/contatogestor.html">Contato</a>
            </div>


            <div class="logo"><i class="fas fa-train"></i> MiniTrilhos</div>

        </header>

        <main>
            <div class="texto">
                <h1>Editar Linha</h1>
                <b>
                    <p>Informações Gerais</p>
                </b>
                <p>Nome da Linha:</p>
            </div>

            <div class="linha">
                <label for="marca"></label>
                <select id="marca" required>
                    <option value="#">Ferrovia Central</option>
                    <option value="#">Linha A</option>
                    <option value="#">Linha B</option>
                    <option value="#">Linha C</option>
                    <option value="#">Linha D</option>
                </select>
            </div>

            <div class="flexivel">
                <div class="status">
                    <p>Status da Linha:</p>
                    <label>
                        <input type="radio" name="comentario" value="comentario">
                        <span>Ativa </span>
                    </label>

                    <label>
                        <input type="radio" name="comentario" value="comentario">
                        <span>Inativa</span>
                    </label>
                </div>
            </div>

            <div class="algumas-linhas">
                <h2>Linhas</h2>
                <ul>
                    <li>Linha A</li>
                    <li>Linha B</li>
                    <li>Linha C</li>
                    <li>Linha D</li>
                </ul>

                <button style="border-radius: 20vw; border: none; height: 4vh;;">+ Adicionar estação</button>
                <button style="border-radius: 20vw; border: none; height: 4vh;">+ Remover estação</button>
            </div>

            <div class="horario">
                <h3>Horários</h3>
                <ul>
                    <li>Linha A</li>
                    <li>Linha B</li>
                    <li>Linha C</li>
                    <li>Linha D </li>
                </ul>

                <button style="border-radius: 20vw; border: none; height: 4vh;">+ Adicionar horário</button>
                <button style="border-radius: 20vw; border: none; height: 4vh;">+ Remover horário</button>
            </div>
        </main>

        <footer>
            <div class="flexivel">
                <button class="ver">Cancelar</button>
                <button class="ver">Salvar</button>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>


        <script src="../js/editarlinhasgestor.js"></script>

</body>

</html>
