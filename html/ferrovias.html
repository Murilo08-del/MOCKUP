<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrovia de Linhas</title>
    <link rel="stylesheet" href="../css/ferrovias.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header class="top-bar">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <div class="logo"><i class="fas fa-train"></i> MinTrilhos</div>
        <div class="icons">
            <i class="fas fa-map-marker-alt"></i>
             <i class="fas fa-train"></i>
            <i class="fas fa-search"></i>
        </div>
    </header>


    <main class="content">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Pesquisar Linhas" disabled />
        </div>

        <div class="linha-lista">
            <div class="linha-item"> Ferrovia Central</div>
            <div class="linha-item"> Ferrovia Norte</div>
            <div class="linha-item"> Ferrovia Sul</div>
            <div class="linha-item"> Ferrovia Leste</div>
            <div class="linha-item"> Ferrovia Oeste</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </main>
</body>

</html>
