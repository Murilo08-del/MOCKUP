<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/teladeescolha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tela de Escolha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <header>
        <nav id="navbar">
            <div class="logo"><i class="fas fa-train"></i> MiniTrilhos</div>
        </nav>

    </header>

    <main>

        <section class="caixa">
            <div class="bemvindo">
                <h1> Bem vindo à <br> MiniTrilhos Logística <br> Ferroviária</h1>
            </div>

            <div class="flexivel">
                <div class="caixamenor">
                    <div class="icon">
                        <i class="bi bi-gear-wide-connected"></i>
                    </div>
                    <h2>Área de Funcionário</h2>
                    <span style="font-size: 11px;
                    display: flex;
                    justify-content: center; align-items: center; text-align: center;">Acesse o painel <br> de administração<br> e ferramentas <br> internas. </span>
                </div>

                <div class="caixalado">
                    <div class="icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h3>Área de <br> Cliente</h3>
                    <span style="font-size: 11px;
                    display: flex;
                    justify-content: center; align-items: center; text-align: center;">Gerenciar suas <br> operações, rotas e <br> acompanhe seus <br> envio. </span>
                </div>
            </div>
        </section>



        </div>
    </main>

    <footer>
        <section id="rodape"></section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
